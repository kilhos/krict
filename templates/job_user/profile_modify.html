{% extends 'aside_menu.html' %}
{% load static %}
{% block menu_content %}
    <div class="contentWrap">
        <div class="viewWrap">
            <form action="{% url 'job_user:profile_modify' %}" method="post" id="modify">
                {% csrf_token %}

                <div class="titleWrap">
                    <h1>Profile modify</h1>
                    <div>
                        <button class="button register-btn-color" id="modifyBtn" type="button">Save</button>
                        <button class="button-nonColor register-btn-color" id="cancelBtn" type="button">Cancel</button>
                    </div>
                </div>

                <div class="content">
                    <label for="username"><strong>Id</strong></label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly/>
                </div>

                <div class="content">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" />
                </div>
                <div class="content">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="text" id="email" name="email" value="{{ user.email }}" />
                </div>

<!--                 <div class="content">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password">
                </div> -->
                <div class="content">
                    <label for="institution"><strong>Institution</strong></label>
                    <input type="text" id="institution" name="institution" value="{{ user.institution }}" />

                </div>
                <div class="content">
                    <label for="institution"><strong>Department</strong></label>
                    <input type="text" id="department" name="department" value="{{ user.department }}" />

                </div>
                <div class="content">
                    <label for="phoneNumber"><strong>Phone Number</strong></label>
                    <input type="text" id="phoneNumber" name="phoneNumber" value="{{ user.company_phone }}" />
                </div>
                <div class="content">
                    <label for="phoneNumber"><strong>Mobile Phone Number</strong></label>
                    <input type="text" id="mobilePhoneNumber" name="mobilePhoneNumber" value="{{ user.mobile_phone }}" />
                </div>


                <input type="hidden" name="id" id="id" value="{{ user.id }}"/>
            </form>
        </div>
    </div>
    <script type="text/javascript">

        $('#modifyBtn').on('click', function () {
/*             var password = $('#password').val();
            if (password === null || password === '') {
                alert('Please enter a password')
                return;
            }
            if(password.length<6){
                alert('password must be at least 6 characters.')
                return;
            } */
            if(confirm('Do you want to save your changes?')){
                $('#modify').submit();
            }
        })

        $('#cancelBtn').on('click', function(){
            location.href = "/accounts/profile/";
        })
    </script>

{% endblock %}
